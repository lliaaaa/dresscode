{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Welcome</h1>

    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">
        Logout
    </a>
</div>

<p class="lead">You are now logged in as {{ session.role }}</p>

<div class="mt-4">
    {% if session.role == 'admin' %}
    <a href="{{ url_for('main.admin_area') }}" class="btn btn-warning me-2">
        Admin Panel
    </a>
    <a href="{{ url_for('main.activities') }}" class="btn btn-primary">
        View My Activities
    </a>
    {% else %}
    <a href="{{ url_for('main.activities') }}" class="btn btn-primary">
        View My Activities
    </a>
    {% endif %}
</div>
{% endblock %}
